<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>One T Visuals | One T Media Group</title>
<meta name="description" content="One T Visuals — Where sound meets motion. Official visual collaborations by One T Media Group." />
<meta name="theme-color" content="#0b0b0f" />

<link rel="stylesheet" href="assets/css/styles.css" />

<style>

/* PAGE BACKGROUND */
body {
  background: #0b0b0f;
  color: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
}

/* HERO SECTION */
.visual-hero {
  padding: 100px 20px 60px;
  text-align: center;
}

.visual-hero h1 {
  font-size: 3rem;
  letter-spacing: 3px;
  margin-bottom: 15px;
}

.visual-hero p {
  font-size: 1.2rem;
  opacity: 0.7;
}

/* FEATURE SECTION */
.visual-section {
  max-width: 1100px;
  margin: 0 auto 80px;
  padding: 0 20px;
  text-align: center;
}

.video-wrapper {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  height: 0;
  margin: 40px auto;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.8);
}

/* TITLE */
.visual-title {
  font-size: 1.8rem;
  margin-top: 30px;
}

.visual-credit {
  opacity: 0.6;
  margin-top: 8px;
  font-size: 0.95rem;
}

/* FOOTER TAGLINE */
.visual-footer {
  text-align: center;
  padding: 60px 20px;
  opacity: 0.4;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255,255,255,0.08);
}

</style>

</head>

<body>

<section class="visual-hero">
  <h1>ONE T VISUALS</h1>
  <p>Where Sound Meets Motion.</p>
</section>

<section class="visual-section">

  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/tr2__w6nOYM"
      title="Phase One – AI Dance Visual"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <div class="visual-title">
    Phase One – AI Dance Visual
  </div>

  <div class="visual-credit">
    Created by Sujith • A One T Media Collaboration
  </div>

</section>

<section class="visual-footer">
  Powered by One T Media Group
</section>

</body>
</html>
