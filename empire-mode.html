<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Empire Mode — One T</title>
<meta name="description" content="Empire Mode — Official album by OneT." />
<meta name="theme-color" content="#0b0b0f" />
<link rel="stylesheet" href="assets/css/styles.css" />

<style>

/* ===== ALBUM HERO ===== */

.album-hero {
  margin-top: 60px;
  text-align: center;
}

.album-cover {
  width: 320px;
  max-width: 90%;
  border-radius: 20px;
  box-shadow: 0 40px 100px rgba(0,0,0,.6);
  margin-bottom: 30px;
}

.album-title {
  font-size: 48px;
  font-weight: 700;
}

.album-sub {
  opacity: .7;
  margin-top: 10px;
}

/* ===== TRACK LIST ===== */

.track-list {
  margin-top: 80px;
  display: flex;
  flex-direction: column;
  gap: 28px;
}

.track-card {
  background: rgba(255,255,255,0.04);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  align-items: center;
  transition: .3s ease;
}

.track-card.playing {
  outline: 2px solid var(--accent1);
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

.track-cover {
  width: 140px;
  border-radius: 14px;
}

.track-info {
  flex: 1;
  min-width: 220px;
}

.track-info h3 {
  margin: 0 0 8px 0;
}

.track-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

/* ===== STICKY PLAYER ===== */

.player-dock {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(10,10,15,.9);
  backdrop-filter: blur(14px);
  padding: 14px 20px;
  border-top: 1px solid rgba(255,255,255,.08);
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
}

.player-info {
  font-weight: 600;
}

.player-controls {
  display: flex;
  gap: 10px;
}

input[type=range] {
  width: 200px;
}

body {
  padding-bottom: 120px;
}

</style>
</head>

<body>

<div class="nav">
  <div class="container">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <div class="brand-badge">1T</div>
        <div>One T Media Group</div>
      </a>
    </div>
  </div>
</div>

<main class="container">

<!-- HERO -->
<section class="album-hero">
  <img src="assets/images/EmpireModeCovers/EmpireModeCover.png" class="album-cover">
  <div class="album-title">Empire Mode</div>
  <div class="album-sub">OneT • One T Media Group</div>
  <div style="margin-top:20px">
    <button class="btn primary" id="playAll">Play All</button>
  </div>
</section>

<!-- TRACK LIST -->
<section class="track-list" id="trackList">

  <!-- TRACK TEMPLATE EXAMPLE -->
  <!-- Duplicate structure for all 14 tracks -->

  <div class="track-card" data-index="0">
    <img src="cover1-goes-here.png" class="track-cover">
    <div class="track-info">
      <h3>1. Empire Mode</h3>
      <div class="track-actions">
        <button class="btn primary play-btn">Play</button>
        <a class="btn" href="track1-goes-here.mp3" download>Download MP3</a>
        <a class="btn" href="track1-goes-here.m4a" download>Download M4A</a>
        <button class="btn share-btn">Share</button>
      </div>
    </div>
  </div>

  <!-- COPY BELOW BLOCK AND CHANGE INDEX + FILE NAMES FOR ALL TRACKS -->

</section>

</main>

<!-- AUDIO ENGINE -->
<audio id="audioPlayer"></audio>

<div class="player-dock">
  <div class="player-info" id="nowPlaying">Not Playing</div>
  <div class="player-controls">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="playPause">Play</button>
    <button class="btn" id="next">Next</button>
    <input type="range" id="progress" value="0">
  </div>
</div>

<script>

const tracks = [
  { title: "Empire Mode", file: "EMPIREMODE.mp3" },
 { title: "BUILT FROM SCRATCH", file: "BUILTFROMSCRATCH.mp3" },
 { title: "No Day Off", file: "NoDaysOff.mp3" },
 { title: "PHASE ONE", file: "PHASEONE.mp3" },
  { title: "EDRAFTS & DEADLINES", file: "DRAFTS&DEADLINES.mp3" },
 { title: "GURU CREW", file: "GURUCREW.mp3" },
   { title: "CRAFTED IN THE NORTH", file: "CRAFTEDINTHENORTH.mp3" },
 { title: "FIRESTORE DREAMS", file: "FIRESTOREDREAMS.mp3" },
   { title: "QUIET WINS", file: "QUIETWINS.mp3" },
  { title: "REDBUBBLE REVENUE", file: "REDBUBBLEREVENUE.mp3" },
   { title: "REFACTOR", file: "REFACTOR.mp3" },
 { title: "CHAPTER 40", file: "CHAPTER40.mp3" },  
 { title: "SYSTEMS OVER HYPE", file: "SYSTEMSOVERHYPE.mp3" },
 { title: "LEGACY LOOP", file: "LEGACYLOOP.mp3" },

];

const audio = document.getElementById("audioPlayer");
const nowPlaying = document.getElementById("nowPlaying");
const playPause = document.getElementById("playPause");
const progress = document.getElementById("progress");
const trackCards = document.querySelectorAll(".track-card");

let currentIndex = 0;

function loadTrack(index) {
  const track = tracks[index];
  audio.src = track.file;
  nowPlaying.textContent = track.title;
  trackCards.forEach(card => card.classList.remove("playing"));
  trackCards[index].classList.add("playing");
}

function playTrack(index) {
  currentIndex = index;
  loadTrack(index);
  audio.play();
  playPause.textContent = "Pause";
}

trackCards.forEach((card, index) => {
  card.querySelector(".play-btn").addEventListener("click", () => {
    playTrack(index);
  });
});

playPause.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPause.textContent = "Pause";
  } else {
    audio.pause();
    playPause.textContent = "Play";
  }
});

document.getElementById("next").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % tracks.length;
  playTrack(currentIndex);
});

document.getElementById("prev").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
  playTrack(currentIndex);
});

audio.addEventListener("timeupdate", () => {
  progress.value = (audio.currentTime / audio.duration) * 100 || 0;
});

progress.addEventListener("input", () => {
  audio.currentTime = (progress.value / 100) * audio.duration;
});

document.getElementById("playAll").addEventListener("click", () => {
  playTrack(0);
});

document.querySelectorAll(".share-btn").forEach((btn, index) => {
  btn.addEventListener("click", () => {
    const text = `Listening to Empire Mode - Track ${index + 1}`;
    navigator.clipboard.writeText(text);
    alert("Track info copied.");
  });
});

</script>

</body>
</html>
