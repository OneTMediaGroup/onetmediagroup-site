<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Empire Mode — One T</title>
<meta name="description" content="Empire Mode — Official album by OneT." />
<meta name="theme-color" content="#0b0b0f" />
<link rel="stylesheet" href="assets/css/styles.css" />

<style>

/* ===== ALBUM HERO ===== */

.album-hero {
  margin-top: 60px;
  text-align: center;
}

.album-cover {
  width: 320px;
  max-width: 90%;
  border-radius: 20px;
  box-shadow: 0 40px 100px rgba(0,0,0,.6);
  margin-bottom: 30px;
}

.album-title {
  font-size: 48px;
  font-weight: 700;
}

.album-sub {
  opacity: .7;
  margin-top: 10px;
}

/* ===== TRACK LIST ===== */

.track-list {
  margin-top: 80px;
  display: flex;
  flex-direction: column;
  gap: 28px;
}

.track-card {
  background: rgba(255,255,255,0.04);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  align-items: center;
  transition: .3s ease;
  position: relative;
}

.track-card.playing {
  outline: 2px solid var(--accent1);
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

.track-cover {
  width: 140px;
  border-radius: 14px;
}

.track-info {
  flex: 1;
  min-width: 220px;
}

.track-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

/* ===== SHARE DROPDOWN ===== */

.share-wrapper {
  position: relative;
}

.share-menu {
  position: absolute;
  top: 45px;
  right: 0;
  background: rgba(20,20,28,.98);
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 14px;
  padding: 10px;
  display: none;
  flex-direction: column;
  gap: 8px;
  min-width: 180px;
  z-index: 20;
}

.share-menu a,
.share-menu button {
  background: none;
  border: none;
  color: #fff;
  text-align: left;
  cursor: pointer;
  padding: 6px 8px;
  border-radius: 8px;
}

.share-menu a:hover,
.share-menu button:hover {
  background: rgba(255,255,255,.08);
}

/* ===== STICKY PLAYER ===== */

.player-dock {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(10,10,15,.95);
  backdrop-filter: blur(14px);
  padding: 14px 20px;
  border-top: 1px solid rgba(255,255,255,.08);
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  z-index: 50;
}

.player-info {
  font-weight: 600;
}

.player-controls {
  display: flex;
  gap: 10px;
  align-items: center;
}

input[type=range] {
  width: 200px;
}

body {
  padding-bottom: 120px;
}

</style>
</head>

<body>

<main class="container">

<section class="album-hero">
  <img src="assets/images/EmpireModeCovers/EmpireModeCover.png" class="album-cover">
  <div class="album-title">Empire Mode</div>
  <div class="album-sub">OneT • One T Media Group</div>
  <div style="margin-top:20px">
    <button class="btn primary" id="playAll">Play Album</button>
  </div>
</section>

<section class="track-list">

  <!-- Example Track (repeat structure for all tracks) -->

  <div class="track-card">
    <img src="assets/images/EmpireModeCovers/EmpireModeCover1.png" class="track-cover">
    <div class="track-info">
      <h3>1. Empire Mode</h3>
      <div class="track-actions">
        <button class="btn primary play-btn">Play</button>
        <a class="btn" href="assets/audio/EmpireModeAlbum/EMPIREMODE.mp3" download>Download MP3</a>
        <a class="btn" href="assets/audio/EmpireModeAlbum/EMPIREMODE.m4a" download>Download M4A</a>

        <div class="share-wrapper">
          <button class="btn share-toggle">Share</button>
          <div class="share-menu">
            <a href="#" class="share-twitter">Share on Twitter</a>
            <a href="#" class="share-facebook">Share on Facebook</a>
            <a href="#" class="share-email">Share via Email</a>
            <button class="share-copy">Copy Link</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</section>

</main>

<audio id="audioPlayer"></audio>

<div class="player-dock">
  <div class="player-info" id="nowPlaying">Not Playing</div>
  <div class="player-controls">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="playPause">Play</button>
    <button class="btn" id="next">Next</button>
    <input type="range" id="progress" value="0">
  </div>
</div>

<!-- Toast -->
<div id="toast" style="
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(20,20,28,.95);
  padding: 12px 20px;
  border-radius: 30px;
  font-size: 14px;
  opacity: 0;
  transition: opacity .3s ease, transform .3s ease;
  pointer-events: none;
  z-index: 1000;">
</div>

<script>

const audio = document.getElementById("audioPlayer");
const trackCards = document.querySelectorAll(".track-card");
const nowPlaying = document.getElementById("nowPlaying");
const playPause = document.getElementById("playPause");
const progress = document.getElementById("progress");

function showToast(message){
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.style.opacity = "1";
  toast.style.transform = "translateX(-50%) translateY(-10px)";
  setTimeout(()=>{
    toast.style.opacity = "0";
    toast.style.transform = "translateX(-50%)";
  },2000);
}

/* Share dropdown logic */
document.querySelectorAll(".share-wrapper").forEach(wrapper=>{
  const toggle = wrapper.querySelector(".share-toggle");
  const menu = wrapper.querySelector(".share-menu");

  toggle.addEventListener("click",(e)=>{
    e.stopPropagation();
    document.querySelectorAll(".share-menu").forEach(m=>m.style.display="none");
    menu.style.display = "flex";
  });

  document.addEventListener("click",()=> menu.style.display="none");

  const pageUrl = window.location.href;
  const title = document.title;

  wrapper.querySelector(".share-twitter").onclick = () => {
    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(pageUrl)}`);
  };

  wrapper.querySelector(".share-facebook").onclick = () => {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`);
  };

  wrapper.querySelector(".share-email").onclick = () => {
    window.location.href = `mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(pageUrl)}`;
  };

  wrapper.querySelector(".share-copy").onclick = () => {
    navigator.clipboard.writeText(pageUrl);
    showToast("Link copied to clipboard");
  };
});

</script>

</body>
</html>
